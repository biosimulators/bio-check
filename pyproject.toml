fastapi = "^0.115.4"
toml = "^0.10.2"
typing-extensions = "^4.12.2"
pymongo = "^4.10.1"
pydantic-settings = "^2.6.1"
pydantic = "^2.9.2"
uvicorn = "^0.32.0"
pyyaml = "^6.0.2"
pytest = "^8.3.3"
simulariumio = "^1.11.0"
copasi-basico = "^0.78"
tellurium = "^2.2.10"
biosimulators-copasi = "^0.2.22"
biosimulators-tellurium = "^0.1.44"
seaborn = "^0.13.2"
