# This project configuration should relate only to the high level notebook api (as primary deps).
[tool.poetry]
name = "bio-check"
version = "1.5.0"
description = "Simulation Verification Service and API"
authors = ["Alex Patrie <alexanderpatrie@gmail.com>"]
readme = "README.md"
packages = [{include = "bio_check"}]

[tool.poetry.dependencies]
python = ">=3.10"
requests-toolbelt = "^1.0.0"
seaborn = "^0.13.2"
antimony = "^2.15.0"
amici = "^0.26.1"

[tool.poetry.group.dev.dependencies]
fastapi = "^0.112.0"
python-multipart = "^0.0.9"
pydantic-settings = "^2.4.0"
pydantic = "^2.8.2"
python-dotenv = "^1.0.1"
uvicorn = "^0.30.6"
pyyaml = "^6.0.2"
httpx = "^0.27.0"
pymongo = {version = "^4.8.0", extras = ["srv"]}
google-cloud-storage = "^2.18.2"
toml = "^0.10.2"
pytest = "^8.3.2"

[tool.poetry.extras]
dev = ["api", "worker"]

[tool.pytest.ini_options]
testpaths = ["bio_check"]
addopts = "--ignore=setup.py"
python_files = "tests.py"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
