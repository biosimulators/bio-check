[tool.poetry]
name = "bio-compose-server"
description = "BioCheck (bio-compose-server): A Biological Simulation Verification Service."
version = "0.1.0"
license = "MIT"
readme = "README.md"
authors = ["Alexander Patrie <alexanderpatrie@gmail.com>"]
classifiers=[
        'Development Status :: 3 - Alpha',
        'Intended Audience :: Science/Research',
        'License :: OSI Approved :: MIT License',
        'Topic :: Scientific/Engineering :: Bio-Informatics',
    ]
keywords=['systems', 'biology', 'modeling', 'simulation']


[tool.poetry.dependencies]
python = "^3.10"


[tool.poetry.group.api.dependencies]
api = { path = "./api", develop = true }
pydantic-settings = "^2.6.1"
pydantic = "^2.9.2"
uvicorn = "^0.32.0"
pyyaml = "^6.0.2"


[tool.poetry.group.base.dependencies]
pip-autoremove = "^0.10.0"
requests-toolbelt = "^1.0.0"
python-dotenv = "^1.0.1"
google-cloud-storage = "^2.18.2"
python-multipart = "^0.0.17"
fastapi = "^0.115.4"
toml = "^0.10.2"
typing-extensions = "^4.12.2"
pymongo = "^4.10.1"


[tool.poetry.group.dev.dependencies]
api = { path = "./api", develop = true }
worker = { path = "./worker", develop = true }
pip-autoremove = "^0.10.0"
requests-toolbelt = "^1.0.0"
python-dotenv = "^1.0.1"
