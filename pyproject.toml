[tool.poetry]
name = "bio-check"
version = "0.0.1"
description = "Simulation Verification Service and API"
authors = ["Alex Patrie <alexanderpatrie@gmail.com>"]
readme = "README.md"
packages = [{include = "bio_check"}]

[tool.poetry.dependencies]
python = ">=3.10"
fastapi = "^0.111.0"
python-multipart = "^0.0.9"
pymongo = {extras = ["srv"], version = "^4.7.3"}
pydantic-settings = "^2.3.4"
pydantic = "^2.7.4"
python-dotenv = "^1.0.1"

# for worker
# biosimulators-copasi = "^0.1.35"
# biosimulators-amici = "^0.1.24"
# biosimulators-tellurium = "^0.1.42"
# biosimulators-utils = {version = "^0.1.187", extras = ["logging"]}
# biosimulator-processes = "^0.0.36"
# h5py = "*"

# for API
# tensorstore = "^0.1.63"
# aiofiles = "^24.1.0"
# aiobotocore = "^2.13.1"
# pyyaml = "^6.0.1"
# httpx = "^0.27.0"

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "--ignore=setup.py"
python_files = "*.py"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
