[tool.poetry]
name = "verification-api"
version = "0.0.1"
description = "Simulation Verification Service and API"
authors = ["Alex Patrie <alexanderpatrie@gmail.com>"]
readme = "README.md"
packages = [{include = "server"}]

[tool.poetry.dependencies]
python = ">=3.10"
fastapi = "^0.111.0"
pyyaml = "^6.0.1"
pydantic-settings = "^2.3.0"
httpx = "^0.27.0"
tensorstore = "^0.1.60"
aiofiles = "^23.2.1"
aiobotocore = "^2.13.0"
biosimulator-processes = "^0.0.30"
biosimulators-copasi = "^0.1.35"
biosimulators-amici = "^0.1.24"
biosimulators-tellurium = "^0.1.42"
biosimulators-utils = {version = "^0.1.187", extras = ["logging"]}

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "--ignore=setup.py"
python_files = "*.py"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
