[tool.poetry]
name = "verification-api"
version = "0.0.1"
description = "Simulation Verification Service and API"
authors = ["Alex Patrie <alexanderpatrie@gmail.com>"]
readme = "README.md"
packages = [{include = "src"}, {include = "server"}]

[tool.poetry.dependencies]
python = "^3.11"
zarr = "^2.18.1"
termcolor = "*"
jupyterlab = "*"
bigraph-schema = "*"
process-bigraph = "*"
bigraph-viz = "*"
bigraph-builder = "^0.0.4"
numpy = "*"
copasi-basico = "^0.68"
cobra = "^0.29.0"
tellurium = "*"
amici = "*"
# smoldyn = {version = ">=2.72", optional = true}
biosimulators-utils = "^0.1.187"
simulariumio = "^1.11.0"
python-libsbml = "*"
docker = "^7.0.0"
python-libnuml = "*"
notebook = "*"
toml = "*"
fastapi = "^0.111.0"  # "*"
pyyaml = "*"
pydantic = "*"
h5py = "^3.11.0"
pydantic-settings = "*"
httpx = "*"
tensorstore = "*"
aiofiles = "*"
aiobotocore = "*"
uvicorn = {extras = ["standard"], version = "*"}
seaborn = "*"

[tool.poetry.extras]
smoldyn = ["smoldyn"]
jupyterlab = ["jupyterlab"]

[tool.poetry.group.dev.dependencies]
pytest = "*"
mypy = "*"
flake8 = "*"
twine = "*"

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "--ignore=setup.py"
python_files = "*.py"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
