# This project configuration should relate only to the high level notebook api (as primary deps).
[tool.poetry]
name = "bio-compose-server"
version = "1.12.0"
description = "Simulation Verification Service Microservices (api and worker)"
authors = ["Alex Patrie <alexanderpatrie@gmail.com>"]
readme = "README.md"


[tool.poetry.dependencies]
python = "^3.10"


[tool.poetry.group.base.dependencies]
requests-toolbelt = "*"
python-dotenv = "*"
google-cloud-storage = "*"
python-multipart = "*"
fastapi = "*"
toml = "*"
typing-extensions = "*"


[tool.poetry.group.api.dependencies]
pydantic-settings = "*"
pydantic = "*"
uvicorn = "*"
pyyaml = "*"


[tool.poetry.group.worker.dependencies]
smoldyn = "*"
biosimulators-amici = "*"
biosimulators-copasi = "*"
biosimulators-tellurium = "*"
simulariumio = "*"


[tool.poetry.group.composition.dependencies]
process-bigraph = "*"
seaborn = "*"
jupyterlab = "*"


[tool.poetry.group.dev.dependencies]
pytest = "*"


[tool.pytest.ini_options]
addopts = "--ignore=setup.py"
python_files = "tests.py"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
