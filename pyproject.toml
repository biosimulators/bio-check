[tool.poetry]
name = "verification-api"
version = "0.0.1"
description = "Simulation Verification Service and API"
authors = ["Alex Patrie <alexanderpatrie@gmail.com>"]
readme = "README.md"
packages = [{include = "src"}, {include = "server"}]

[tool.poetry.dependencies]
python = "^3.11"
zarr = "*"
termcolor = "*"
jupyterlab = "*"
numpy = "*"
biosimulators-utils = "*"
simulariumio = "*"
python-libsbml = "*"
docker = "*"
python-libnuml = "*"
notebook = "*"
toml = "*"
fastapi = "*"
pyyaml = "*"
pydantic = "*"
h5py = "*"
pydantic-settings = "*"
httpx = "*"
tensorstore = "*"
aiofiles = "*"
aiobotocore = "*"
uvicorn = {extras = ["standard"], version = "*"}
seaborn = "*"

[tool.poetry.extras]
smoldyn = ["smoldyn"]
jupyterlab = ["jupyterlab"]

[tool.poetry.group.dev.dependencies]
pytest = "*"
mypy = "*"
flake8 = "*"
twine = "*"

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "--ignore=setup.py"
python_files = "*.py"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
