openapi: 3.1.0
info:
  title: compose
  version: 0.0.1
paths:
  /:
    get:
      summary: Root
      operationId: root__get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
  /get-process-bigraph-addresses:
    get:
      tags:
      - Composition
      summary: Get process bigraph implementation addresses for composition specifications.
      operationId: get-process-bigraph-addresses
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BigraphRegistryAddresses'
  /submit-composition-spec:
    post:
      tags:
      - Composition
      summary: Submit composition spec for simulation
      operationId: submit-composition-spec
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Body_submit-composition-spec'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompositionSpec'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /run-composition:
    post:
      tags:
      - Composition
      summary: Run a process bigraph composition.
      operationId: run-composition
      requestBody:
        content:
          application/json:
            schema:
              type: object
              title: Spec
              description: Process bigraph specification
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /run-smoldyn:
    post:
      tags:
      - Simulation Execution
      summary: Run a smoldyn simulation.
      operationId: run-smoldyn
      parameters:
      - name: duration
        in: query
        required: false
        schema:
          type: integer
          description: Simulation Duration
          title: Duration
        description: Simulation Duration
      - name: dt
        in: query
        required: false
        schema:
          type: number
          description: Interval of step with which simulation runs
          title: Dt
        description: Interval of step with which simulation runs
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Body_run-smoldyn'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SmoldynRun'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /run-readdy:
    post:
      tags:
      - Simulation Execution
      summary: Run a readdy simulation.
      operationId: run-readdy
      parameters:
      - name: box_size
        in: query
        required: false
        schema:
          type: array
          items:
            type: number
          description: Box Size of box
          default:
          - 0.3
          - 0.3
          - 0.3
          title: Box Size
        description: Box Size of box
      - name: duration
        in: query
        required: false
        schema:
          type: integer
          description: Simulation Duration
          default: 10
          title: Duration
        description: Simulation Duration
      - name: dt
        in: query
        required: false
        schema:
          type: number
          description: Interval of step with which simulation runs
          default: 0.0008
          title: Dt
        description: Interval of step with which simulation runs
      - name: reaction_handler
        in: query
        required: false
        schema:
          type: string
          description: Reaction handler as per Readdy simulation documentation.
          default: UncontrolledApproximation
          title: Reaction Handler
        description: Reaction handler as per Readdy simulation documentation.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Body_run-readdy'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReaddyRun'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /get-output-file/{job_id}:
    get:
      tags:
      - Results
      summary: Get the results of an existing simulation run from Smoldyn or Readdy
        as either a downloadable file or job progression status.
      operationId: get-output-file
      parameters:
      - name: job_id
        in: path
        required: true
        schema:
          type: string
          title: Job Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /get-output/{job_id}:
    get:
      tags:
      - Results
      summary: Get the results of an existing simulation run.
      operationId: get-output
      parameters:
      - name: job_id
        in: path
        required: true
        schema:
          type: string
          title: Job Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /generate-simularium-file:
    post:
      tags:
      - Files
      summary: Generate a simularium file with a compatible simulation results file
        from either Smoldyn, SpringSaLaD, or ReaDDy.
      operationId: generate-simularium-file
      parameters:
      - name: box_size
        in: query
        required: true
        schema:
          type: number
          description: Size of the simulation box as a floating point number.
          title: Box Size
        description: Size of the simulation box as a floating point number.
      - name: filename
        in: query
        required: false
        schema:
          type: string
          description: 'Name desired for the simularium file. NOTE: pass only the
            file name without an extension.'
          title: Filename
        description: 'Name desired for the simularium file. NOTE: pass only the file
          name without an extension.'
      - name: translate_output
        in: query
        required: false
        schema:
          type: boolean
          description: Whether to translate the output trajectory prior to converting
            to simularium. See simulariumio documentation for more details.
          default: true
          title: Translate Output
        description: Whether to translate the output trajectory prior to converting
          to simularium. See simulariumio documentation for more details.
      - name: validate_output
        in: query
        required: false
        schema:
          type: boolean
          description: Whether to validate the outputs for the simularium file. See
            simulariumio documentation for more details.
          default: true
          title: Validate Output
        description: Whether to validate the outputs for the simularium file. See
          simulariumio documentation for more details.
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Body_generate-simularium-file'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /get-composition-state/{job_id}:
    get:
      tags:
      - Composition
      summary: Get the composite spec of a given simulation run indexed by job_id.
      operationId: get-composition-state
      parameters:
      - name: job_id
        in: path
        required: true
        schema:
          type: string
          title: Job Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
components:
  schemas:
    AgentParameter:
      properties:
        name:
          type: string
          title: Name
        radius:
          anyOf:
          - type: number
          - type: 'null'
          title: Radius
        mass:
          anyOf:
          - type: number
          - type: 'null'
          title: Mass
        density:
          anyOf:
          - type: number
          - type: 'null'
          title: Density
      type: object
      required:
      - name
      - radius
      - mass
      - density
      title: AgentParameter
    AgentParameters:
      properties:
        agents:
          items:
            $ref: '#/components/schemas/AgentParameter'
          type: array
          title: Agents
      type: object
      required:
      - agents
      title: AgentParameters
    BigraphRegistryAddresses:
      properties:
        version:
          type: string
          title: Version
        registered_addresses:
          items:
            type: string
          type: array
          title: Registered Addresses
      type: object
      required:
      - version
      - registered_addresses
      title: BigraphRegistryAddresses
    Body_generate-simularium-file:
      properties:
        uploaded_file:
          type: string
          format: binary
          title: Uploaded File
          description: A file containing results that can be parse by Simularium (spatial).
        agent_parameters:
          $ref: '#/components/schemas/AgentParameters'
          description: Parameters for the simularium agents defining either radius
            or mass and density.
      type: object
      required:
      - uploaded_file
      title: Body_generate-simularium-file
    Body_run-readdy:
      properties:
        species_config:
          items:
            $ref: '#/components/schemas/ReaddySpeciesConfig'
          type: array
          title: Species Config
          description: Species Configuration, specifying species name mapped to diffusion
            constant
          examples:
          - - diffusion_constant: 10.0
              name: E
            - diffusion_constant: 10.0
              name: S
            - diffusion_constant: 10.0
              name: ES
            - diffusion_constant: 10.0
              name: P
        reactions_config:
          items:
            $ref: '#/components/schemas/ReaddyReactionConfig'
          type: array
          title: Reactions Config
          description: Reactions Configuration, specifying reaction scheme mapped
            to reaction constant.
          examples:
          - - rate: 86.78638438
              scheme: 'fwd: E +(0.03) S -> ES'
            - rate: 1.0
              scheme: 'back: ES -> E +(0.03) S'
            - rate: 1.0
              scheme: 'prod: ES -> E +(0.03) P'
        particles_config:
          items:
            $ref: '#/components/schemas/ReaddyParticleConfig'
          type: array
          title: Particles Config
          description: Particles Configuration, specifying initial particle positions
            for each particle.
          examples:
          - - initial_positions:
              - - -0.11010841
                - 0.01048227
                - -0.07514985
              - - 0.02715631
                - -0.03829782
                - 0.14395517
              - - 0.05522253
                - -0.11880506
                - 0.02222362
              name: E
            - initial_positions:
              - - -0.21010841
                - 0.21048227
                - -0.07514985
              - - 0.02715631
                - -0.03829782
                - 0.14395517
              - - 0.05522253
                - -0.11880506
                - 0.02222362
              name: S
        unit_system_config:
          additionalProperties:
            type: string
          type: object
          title: Unit System Config
          description: Unit system configuration
          default:
            length_unit: micrometer
            time_unit: second
      type: object
      required:
      - species_config
      - reactions_config
      - particles_config
      title: Body_run-readdy
    Body_run-smoldyn:
      properties:
        uploaded_file:
          type: string
          format: binary
          title: Uploaded File
          description: Smoldyn Configuration File
      type: object
      required:
      - uploaded_file
      title: Body_run-smoldyn
    Body_submit-composition-spec:
      properties:
        spec_file:
          type: string
          format: binary
          title: Spec File
          description: Composition JSON File
      type: object
      required:
      - spec_file
      title: Body_submit-composition-spec
    CompositionNode:
      properties:
        name:
          type: string
          title: Name
        _type:
          type: string
          title: Type
        address:
          type: string
          title: Address
        config:
          type: object
          title: Config
        inputs:
          additionalProperties:
            items:
              type: string
            type: array
          type: object
          title: Inputs
        outputs:
          anyOf:
          - additionalProperties:
              items:
                type: string
              type: array
            type: object
          - type: 'null'
          title: Outputs
      type: object
      required:
      - name
      - _type
      - address
      - config
      - inputs
      title: CompositionNode
    CompositionSpec:
      properties:
        nodes:
          items:
            $ref: '#/components/schemas/CompositionNode'
          type: array
          title: Nodes
        emitter_mode:
          type: string
          title: Emitter Mode
          default: all
      type: object
      required:
      - nodes
      title: CompositionSpec
    HTTPValidationError:
      properties:
        detail:
          items:
            $ref: '#/components/schemas/ValidationError'
          type: array
          title: Detail
      type: object
      title: HTTPValidationError
    ReaddyParticleConfig:
      properties:
        name:
          type: string
          title: Name
        initial_positions:
          items:
            items:
              type: number
            type: array
          type: array
          title: Initial Positions
      type: object
      required:
      - name
      - initial_positions
      title: ReaddyParticleConfig
    ReaddyReactionConfig:
      properties:
        scheme:
          type: string
          title: Scheme
        rate:
          type: number
          title: Rate
      type: object
      required:
      - scheme
      - rate
      title: ReaddyReactionConfig
    ReaddyRun:
      properties:
        job_id:
          type: string
          title: Job Id
        timestamp:
          type: string
          title: Timestamp
        status:
          type: string
          title: Status
        duration:
          type: number
          title: Duration
        dt:
          type: number
          title: Dt
        box_size:
          items:
            type: number
          type: array
          title: Box Size
        species_config:
          anyOf:
          - additionalProperties:
              type: number
            type: object
          - items:
              $ref: '#/components/schemas/ReaddySpeciesConfig'
            type: array
          title: Species Config
        particles_config:
          anyOf:
          - additionalProperties:
              items:
                items:
                  type: number
                type: array
              type: array
            type: object
          - items:
              $ref: '#/components/schemas/ReaddyParticleConfig'
            type: array
          title: Particles Config
        reactions_config:
          anyOf:
          - additionalProperties:
              type: number
            type: object
          - items:
              $ref: '#/components/schemas/ReaddyReactionConfig'
            type: array
          title: Reactions Config
        simulators:
          anyOf:
          - items:
              type: string
            type: array
          - type: 'null'
          title: Simulators
          default:
          - readdy
        unit_system_config:
          anyOf:
          - additionalProperties:
              type: string
            type: object
          - type: 'null'
          title: Unit System Config
          default:
            length_unit: micrometer
            time_unit: second
        reaction_handler:
          anyOf:
          - type: string
          - type: 'null'
          title: Reaction Handler
          default: UncontrolledApproximation
      type: object
      required:
      - job_id
      - timestamp
      - status
      - duration
      - dt
      - box_size
      - species_config
      - particles_config
      - reactions_config
      title: ReaddyRun
    ReaddySpeciesConfig:
      properties:
        name:
          type: string
          title: Name
        diffusion_constant:
          type: number
          title: Diffusion Constant
      type: object
      required:
      - name
      - diffusion_constant
      title: ReaddySpeciesConfig
    SmoldynRun:
      properties:
        job_id:
          type: string
          title: Job Id
        timestamp:
          type: string
          title: Timestamp
        status:
          type: string
          title: Status
        path:
          type: string
          title: Path
        simulators:
          items:
            type: string
          type: array
          title: Simulators
          default:
          - smoldyn
        duration:
          anyOf:
          - type: integer
          - type: 'null'
          title: Duration
        dt:
          anyOf:
          - type: number
          - type: 'null'
          title: Dt
      type: object
      required:
      - job_id
      - timestamp
      - status
      - path
      title: SmoldynRun
    ValidationError:
      properties:
        loc:
          items:
            anyOf:
            - type: string
            - type: integer
          type: array
          title: Location
        msg:
          type: string
          title: Message
        type:
          type: string
          title: Error Type
      type: object
      required:
      - loc
      - msg
      - type
      title: ValidationError
