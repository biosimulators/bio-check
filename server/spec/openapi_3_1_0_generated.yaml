openapi: 3.1.0
info:
  title: verification-service
  version: 0.1.0
paths:
  /:
    get:
      summary: Root
      operationId: root__get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
  /biosimulators-utc-species-comparison:
    post:
      summary: Compare UTC outputs for a given species name
      operationId: utc_species_comparison_biosimulators_utc_species_comparison_post
      parameters:
      - name: species_id
        in: query
        required: true
        schema:
          type: string
          title: Species Id
      - name: simulators
        in: query
        required: false
        schema:
          type: array
          items:
            type: string
          default:
          - amici
          - copasi
          - tellurium
          title: Simulators
      - name: include_outputs
        in: query
        required: false
        schema:
          type: boolean
          default: true
          title: Include Outputs
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Body_utc_species_comparison_biosimulators_utc_species_comparison_post'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UtcSpeciesComparison'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
components:
  schemas:
    Body_utc_species_comparison_biosimulators_utc_species_comparison_post:
      properties:
        uploaded_file:
          type: string
          format: binary
          title: Uploaded File
      type: object
      required:
      - uploaded_file
      title: Body_utc_species_comparison_biosimulators_utc_species_comparison_post
    HTTPValidationError:
      properties:
        detail:
          items:
            $ref: '#/components/schemas/ValidationError'
          type: array
          title: Detail
      type: object
      title: HTTPValidationError
    UtcSpeciesComparison:
      properties:
        mse:
          type: object
          title: Mse
        proximity:
          type: object
          title: Proximity
        output_data:
          anyOf:
          - type: object
          - type: 'null'
          title: Output Data
      type: object
      required:
      - mse
      - proximity
      title: UtcSpeciesComparison
    ValidationError:
      properties:
        loc:
          items:
            anyOf:
            - type: string
            - type: integer
          type: array
          title: Location
        msg:
          type: string
          title: Message
        type:
          type: string
          title: Error Type
      type: object
      required:
      - loc
      - msg
      - type
      title: ValidationError
